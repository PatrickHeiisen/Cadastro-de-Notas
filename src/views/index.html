<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <title>Cadastro de Nota Fiscal</title>

<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-center fw-bold">Cadastro de Nota Fiscal</h2>
        <form id="formNota">
            <!-- Seção: Dados da Nota Fiscal -->
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-9">
                        <label class="form-label fw-bold">Número da Nota</label>
                        <input type="text" class="form-control" id="inputNota" required>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button type="button" class="btn btn-outline-primary w-100">Buscar Nota</button>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Nome da Empresa</label>
                        <input type="text" class="form-control" id="inputEmpresa" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">CNPJ</label>
                        <input type="text" id="inputCnpj" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Data de Emissão</label>
                        <input type="date" class="form-control" id="inputData" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Valor Total (R$)</label>
                        <input type="number" step="0.01" class="form-control" id="inputTotal" required>
                    </div>
                </div>
            </div>
            <!-- Seção: Itens da Nota -->
            <div class="card mb-4">
                <div class="card-header bg-secondary text-white fw-bold">
                    Itens da Nota
                </div>
                <div class="card-body" style="max-height: 300px; overflow-y: auto;">
                    <!-- Item 1 -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Nome do Item</label>
                            <input type="text" class="form-control" id="inputItem" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-bold">Quantidade</label>
                            <input type="number" class="form-control" id="inputQtd" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-bold">Valor Unitário (R$)</label>
                            <input type="number" step="0.01" class="form-control" id="inputUnitario" required>
                        </div>
                    </div>

                        </div>

                        <div class="col-md-3">

                    </div> -->
                </div>
            </div>
            <!-- Botões de ação -->
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success" id="btnCreate">ADICIONAR</button>
                <button type="reset" class="btn btn-warning text-black">LIMPAR</button>
                <button type="button" class="btn btn-primary text-black" id="btnUpdate">EDITAR</button>
                <button type="button" class="btn btn-danger text-black" id="btnDelete">EXCLUIR</button>
            </div>
            <div id="mensagemSucesso" class="text-success text-center mt-3" style="display: none;">Cadastro realizado
                com sucesso!</div>
        </form>
    </div>

    <script src="../public/js/bootstrap.min.js"></script>
    <script src="renderer.js"></script>
</body>

</html>
